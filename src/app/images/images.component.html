<div class="photos-container">
  <div class="image-container" *ngFor="let photo of photos">
    <mat-card (click)="onCardClick(photo)" class="card">
      <mat-card-header>
        <mat-card-title class="mat-card-title-container">
          <div class="title-holder">
            {{ photo.title || "Default Title" }}
          </div>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="photo.url || 'assets/default-image.jpg'" alt=" " />
      <mat-card-content class="mat-card-content-container">

      </mat-card-content>
      <mat-card-actions class="snackbar-button">
        <app-snackbar [photo]="photo"></app-snackbar>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
