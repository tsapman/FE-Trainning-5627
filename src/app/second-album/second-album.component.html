<div class="title-container-first-Album">
  <h3>Second Album complete</h3>
</div>
<div class="main-photo-display-parent-first-album-container">
  <div class="main-photo-display-first-album-container" *ngFor="let photo of filteredPhotos">
    <mat-card class="album-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="mat-card-title-class-container">{{photo.title || "Default Title"}} </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="photo.url || 'assets/default-image.jpg'" alt=" " />
      <mat-card-content class="mat-card-content-class-container">
        
      </mat-card-content>
      <mat-card-actions class="snackbar-button">
          <app-snackbar [photo] = "photo" [viewModeTitle] = "'Second Album complete'" ></app-snackbar>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
